<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./tictac.css">
        <title>Aula 13 - Jogo da velha</title>
    </head>
    <body class="flex-center">
        <main class="flex-center">
            <h1 class="title">Jogo da velha!</h1>
            <section class="wrapper">
                <ul class="flex-center">
                    <li class="element flex-center" data-clicked="false" data-position="00"></li>
                    <li class="element flex-center" data-clicked="false" data-position="01"></li>
                    <li class="element flex-center" data-clicked="false" data-position="02"></li>
                </ul>
                <ul class="flex-center">
                    <li class="element flex-center" data-clicked="false" data-position="10"></li>
                    <li class="element flex-center" data-clicked="false" data-position="11"></li>
                    <li class="element flex-center" data-clicked="false" data-position="12"></li>
                </ul>
                <ul class="flex-center">
                    <li class="element flex-center" data-clicked="false" data-position="20"></li>
                    <li class="element flex-center" data-clicked="false" data-position="21"></li>
                    <li class="element flex-center" data-clicked="false" data-position="22"></li>
                </ul>
            </section>

            <div class="turn">
                <p id="player">Vez do Jogador: x</p>
            </div>

            <div class="winner">
                <input type="button" id="newGame" value="Reiniciar jogo">
            </div>
        </main>

        <script src="./tictac.js"></script>
    </body>
</html>
