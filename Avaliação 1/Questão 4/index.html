<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Questão 4</title>
    </head>
    <body>
        <form action="" class="player-data">
            <h1>Preencha os campos abaixo com seus dados!</h2>
            <div class="input-box">
                <p>Nome</p>
                <input type="text" id="playerName">
            </div>
            <div class="input-box">
                <p>Idade</p>
                <input type="number" id="playerAge">
            </div>
            <div class="input-box">
                <p>Gênero</p>
                <select name="gender" id="gender">
                    <option value="" selected disabled>Selecione uma opção</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro/prefiro não responder</option>
                </select>
            </div>
            <input type="button" value="Confirmar" id="confirm" onclick='logPerson()'>
        </form>
        <section class="character-data">
            <p id="output"></p>
        </section>

        <script src="./index.js"></script>
    </body>
</html>
