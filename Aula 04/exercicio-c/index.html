            <div class="input-box">

            </div>

            <button type="button" value="" onclick="interval()">Intervalo!</button>
            
            <div class="input-box vertical">
                <label for="limits">O número está entre:</label>
                <input type="text" name="limits" class="output" id="min" disabled value="">

            </div>
